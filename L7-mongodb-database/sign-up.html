<html>

<head>
    <title>sign up</title>
</head>

<body style="background-color:rgb(255, 210, 11);">
    <h1 style="text-align: center; color: rgb(14, 2, 2);">sign up</h1>
    <hr>

    <form method="POST" action="/signup" style="text-align: center;">

        <label for="Username"
            style="text-align: center; font-size: x-large;font-style:italic;color: black;">username:</label><br><br>
        <input type="text" name="Username" placeholder="enter your username" style="text-align: center;"><br><br>
        <label for="password"
            style="text-align: center; font-size: x-large;font-style:italic;color: black;">password:</label><br><br>
        <input type="password" name="password" placeholder="enter your password" style="text-align: center;"><br><br>
        <label for="FullName"
            style="text-align: center; font-size: x-large;font-style:italic;color: black;">FullName:</label><br><br>
        <input type="text" name="FullName" placeholder="enter your FullName" style="text-align: center;"><br><br>
        <label for="Age"
            style="text-align: center; font-size: x-large;font-style:italic;color: black;">Age:</label><br><br>
        <input type="number" name="Age" placeholder="enter your Age" style="text-align: center;"><br><br>
        <button type="submit" style="text-align: center;">sign up</button>

    </form>

</body>

</html>
